<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/car-sport.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Preço Carro</title>
  </head>
  <body>
    <main id="main" class="flexbox">
      <h1>Informações do Carro</h1>
      <section id="inputCarr" class="flexbox fullWidth">
        <div class="flexbox"></div>

        <div id="containerInput1" class="flexbox flexboxRow">
          <label for="carName">Nome: </label>
          <input type="text" name="name" id="carName" class="input required" />

          <!--Modal-->
          <dialog id="modal1" class="modal">
            <!--header-->
            <div class="modalHeader flexbox flexboxRow">
              <div class="containerAlert flexbox flexboxRow">
                <div class="image imageAlert"></div>
                <span class="titleAlert">Alerta</span>
              </div>
              <!--Button close-->
              <button
                class="buttonModal buttonCloseModal flexbox"
                onclick="closeModal('modal1')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
            <!--body-->
            <div id="modalName" class="modalBody">
              <span id="nameAlert" class="messageAlert"></span>
            </div>
          </dialog>
        </div>

        <div id="containerInput2" class="containerInput flexbox flexboxRow">
          <label for="factoryPrice">Preço fábrica: </label
          ><input
            type="number"
            name="price"
            id="factoryPrice"
            class="input required"
          />

          <!--Modal-->
          <dialog id="modal2" class="modal">
            <!--header-->
            <div class="modalHeader flexbox flexboxRow">
              <div class="containerAlert flexbox flexboxRow">
                <div class="image imageAlert"></div>
                <span class="titleAlert">Alerta</span>
              </div>
              <!--Button close-->
              <button
                class="buttonModal buttonCloseModal flexbox"
                onclick="closeModal('modal2')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
            <!--body-->
            <div id="modalfactoryPrice" class="modalBody">
              <span id="factoryPriceAlert" class="messageAlert"></span>
            </div>
          </dialog>
        </div>
        <div id="containerInput3" class="containerInput flexbox flexboxRow">
          <label for="taxPercentage">Percentagem imposto: </label>
          <input
            type="number"
            name="taxPercentage"
            id="taxPercentage"
            class="input inputPercentage"
            value="45"
          />
          <!--Modal-->
          <dialog id="modal3" class="modal">
            <!--header-->
            <div class="modalHeader flexbox flexboxRow">
              <div class="containerAlert flexbox flexboxRow">
                <div class="image imageAlert"></div>
                <span class="titleAlert">Alerta</span>
              </div>
              <!--Button close-->
              <button
                class="buttonModal buttonCloseModal flexbox"
                onclick="closeModal('modal3')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
            <!--body-->
            <div id="modaltaxPercentage" class="modalBody">
              <span id="taxPercentageAlert" class="messageAlert"></span>
            </div>
          </dialog>
        </div>
        <div id="containerInput4" class="containerInput flexbox flexboxRow">
          <label for="dealerPercentage">Percentagem revendedor: </label
          ><input
            type="number"
            name="dealerPercentage"
            id="dealerPercentage"
            class="input inputPercentage"
            value="28"
          />
          <!--Modal-->
          <dialog id="modal4" class="modal">
            <!--header-->
            <div class="modalHeader flexbox flexboxRow">
              <div class="containerAlert flexbox flexboxRow">
                <div class="image imageAlert"></div>
                <span class="titleAlert">Alerta</span>
              </div>
              <!--Button close-->
              <button
                class="buttonModal buttonCloseModal flexbox"
                onclick="closeModal('modal4')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
            <!--body-->
            <div id="dealerPercentage" class="modalBody">
              <span id="dealerPercentageAlert" class="messageAlert"></span>
            </div>
          </dialog>
        </div>
        <div class="containerButton flexbox flexboxRow fullWidth">
          <button id="buttonCalculate" class="button" onclick="calculate()">
            Calcular
          </button>
          <input
            type="reset"
            value="Limpar"
            id="buttonReset"
            class="button"
            onclick="reset()"
          />
        </div>
      </section>
      <!--Section output of the car information-->
      <section id="outputCar" class="flexbox fullWidth">
        <div id="containerOutput1" class="containerOutput">
          <!--Name-->
          <label for="outputCarName" id="labelCarName">Nome: </label>
          <output id="outputCarName" class="output"></output>
        </div>
        <div id="containerOutput2" class="containerOutput">
          <!--Price-->
          <label for="outputCarPrice" id="labelCarPrices">Preço final:</label>
          <output id="outputCarPrice" class="output"> </output>
        </div>
      </section>
    </main>
  </body>
  <script src="javascript/script.js" defer></script>
</html>
