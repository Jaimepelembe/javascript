<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../exer003-preco-carro/carro-esporte.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Preço Carro</title>
  </head>
  <body>
    <main id="main" class="flexbox">
      <h1>Preço do Carro</h1>
      <section id="inputCarr" class="flexbox">
        <div class="containerInputs flexbox">
          <label for="idName"
            >Nome do carro:
            <input type="text" name="name" id="idName" class="input"
          /></label>

          <label for="idprice"
            >Preço de fábrica:
            <input type="number" name="price" id="idPrice" class="input"
          /></label>
        </div>

        <div class="containerButton flexbox fullWidth">
          <button id="buttonCalcular" class="button" onclick="calculate()">
            Calcular
          </button>
        </div>
      </section>
      <section id="outputCarr" class="flexbox fullWidth">
        <!--Name-->
        <label for="nameCarr" id="labelNameCarr"
          >Nome:
          <aside id="nameCarr">Mercedes</aside>
        </label>

        <!--Price-->

        <label for="priceCarr" id="labelPriceCarr"
          >Preço final:
          <aside id="priceCarr">100</aside>
        </label>
      </section>
    </main>
  </body>
</html>
