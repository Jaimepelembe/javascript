<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="shortcut icon" href="images/chave.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css" media="all" />
    <link rel="stylesheet" href="styles/style.css" media="all" />
    <link
      rel="stylesheet"
      href="styles/desktop.css"
      media="screen and (min-width:769px)"
    />
  </head>
  <body>
    <section id="form" class="flexbox">
      <h1 class="title">Password Generator</h1>
      <!--Output Password-->
      <div id="ouputPassword" class="flexbox flexboxRow">
        <input type="text" id="outputPassword" class="input" />
      </div>
      <!--container length-->
      <div id="containerLength" class="flexbox flexboxRow">
        <label for="inputLength" class="feature">Length [8 - 40]</label>
        <input type="number" id="inputLength" class="input" value="" />

        <!--Modal-->
        <dialog id="modal1" class="modal">
          <!--header-->
          <div class="modalHeader flexbox flexboxRow">
            <div class="containerAlert flexbox flexboxRow">
              <div class="image imageAlert"></div>
              <span class="titleAlert">Alert</span>
            </div>
            <!--Button close-->
            <button
              class="buttonModal buttonCloseModal flexbox"
              onclick="closeModal('modal1')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>
          <!--body-->
          <div id="modalInputLength" class="modalBody">
            <span id="inputLengthAlert" class="messageAlert"></span>
          </div>
        </dialog>
      </div>

      <!--container Uppercase-->
      <div id="containerUppercase" class="flexbox flexboxRow">
        <label for="inputUpperCase" class="feature">Uppercase letters</label>
        <input type="checkbox" id="inputUpperCase" class="checkbox" />
      </div>

      <!--container Lowercase-->
      <div id="containerLowercase" class="flexbox flexboxRow">
        <label for="inputLowerCase" class="feature">Lowercase letters</label>
        <input type="checkbox" id="inputLowerCase" class="checkbox" />
      </div>

      <!--container Numbers-->
      <div id="containerNumbers" class="flexbox flexboxRow">
        <label for="inputNumber" class="feature">Numbers</label>
        <input type="checkbox" id="inputNumber" class="checkbox" />
      </div>

      <!--container Symbols-->
      <div id="containerSymbols" class="flexbox flexboxRow">
        <label for="inputSymbols" class="feature">Symbols</label>
        <input type="checkbox" id="inputSymbols" class="checkbox" />
      </div>

      <!--container Buttons-->
      <div id="containerButtons" class="flexbox">
        <button
          id="buttonGenerate"
          class="button colorOrange title flexbox flexboxRow"
          onclick="getFormProprities()"
        >
          Generate
        </button>

        <button
          id="buttonCopy"
          class="button title colorOrange flexbox flexboxRow fullWidth"
        >
          copy
        </button>

        <button
          id="buttonClean"
          class="button title flexbox flexboxRow"
          onclick="reset()"
        >
          Clean
        </button>
      </div>
    </section>
  </body>
  <script src="scripts/script.js"></script>
</html>
