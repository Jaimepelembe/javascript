<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sort</title>
  </head>
  <body></body>

  <script>
    var a = [7, 5, 1, 7, 88, 9, 6, 66, 5, 5, 4, 3, 1, 0, -10]; //a is the Array
    var minIndex = 0;
    var auxiliar = 0;
    var arraySize = a.length;
    console.log("Array não ordenado:");
    console.log(a);

    for (var j = 0; j < arraySize - 1; j++) {
      minIndex = j;

      for (var i = j; i < arraySize; i++) {
        /*Find the smaller element in the array*/
        if (a[i] < a[minIndex]) {
          minIndex = i;
        }
      }
      /*Put the smaller element on the smaller position avaliable*/
      if (a[j] > a[minIndex]) {
        auxiliar = a[j];
        a[j] = a[minIndex];
        a[minIndex] = auxiliar;
      }
    }
    console.log("Array já ordenado:");
    console.log(a);
  </script>
</html>
